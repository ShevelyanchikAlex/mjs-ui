<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./../assets/css/headerStyle.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="./../assets/images/shopping-cart.png" class="certificate-shop-logo" alt="icon">
        <label class="certificate-shop-name">Certificate Shop</label>
    </div>

    <div class="search-box-container">
        <div class="search-box">
            <input id="search-form-input" class="search-form-input" type="search" name="search"
                   onkeyup="filterBySearchInput()" placeholder="Search...">

            <details id="dropdown" class="dropdown">
                <summary class="dropdown-button">
                    <span id="selected-item" class="selected-item">Name</span>
                </summary>

                <details-menu class="dropdown-menu">
                    <div class="dropdown-menu-header">Select Categories</div>
                    <div id="dropdown-menu-list" class="dropdown-menu-list">
                        <label class="dropdown-menu-item">
                            <input type="radio" name="item" value="Name">
                            <span>Name</span>
                        </label>
                        <label class="dropdown-menu-item">
                            <input type="radio" name="item" value="Description">
                            <span>Description</span>
                        </label>
                        <label class="dropdown-menu-item">
                            <input type="radio" name="item" value="Tag">
                            <span>Tag</span>
                        </label>
                    </div>
                </details-menu>

            </details>
        </div>
    </div>

    <nav>
        <ul class="nav-links">
            <a class="nav-link" href="homePage.html"><span class="material-icons">home</span></a>
            <a class="nav-link" href="checkout.html"><span class="material-icons">shopping_cart</span></a>
            <a id="login-button" class="nav-link" href="loginPage.html">Login</a>
            <a id="sign-up-button" class="nav-link" href="registerPage.html">Sign Up</a>
        </ul>
    </nav>
</header>
</body>
</html>
