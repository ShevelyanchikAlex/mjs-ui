<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../assets/css/headerStyle.css">
    <script src="../../assets/js/header-dropdown.js"></script>
</head>
<body>
<header>
    <div class="logo">
        <span class="material-icons">shopping_bag</span>
        <label class="certificate-shop-name">Certificate Shop</label>
    </div>

    <div class="search-box-container">
        <div class="search-box">
            <input class="search-form-input" type="search" name="search" placeholder="Search...">
            <details id="dropdown" class="dropdown">
                <summary class="dropdown-button">
                    <span id="selected-item" class="selected-item">All Categories</span>
                </summary>

                <details-menu class="dropdown-menu">
                    <div class="dropdown-menu-header">Select Categories</div>
                    <div class="dropdown-menu-list">
                        <label class="dropdown-menu-item">
                            <input type="radio" name="item" value="All" checked>
                            <span>All</span>
                        </label>
                        <label class="dropdown-menu-item">
                            <input type="radio" name="item" value="HTML">
                            <span>HTML</span>
                        </label>
                        <label class="dropdown-menu-item">
                            <input type="radio" name="item" value="CSS">
                            <span>CSS</span>
                        </label>
                        <label class="dropdown-menu-item">
                            <input type="radio" name="item" value="JavaScript">
                            <span>JavaScript</span>
                        </label>
                    </div>
                </details-menu>

            </details>
        </div>
    </div>

    <nav>
        <ul class="nav-links">
            <a class="nav-link" href=""><span class="material-icons">favorite</span></a>
            <a class="nav-link" href=""><span class="material-icons">shopping_cart</span></a>
            <a id="login-button" class="nav-link" href="">Login</a>
            <a id="sign-up-button" class="nav-link" href="">Sign Up</a>
        </ul>
    </nav>
</header>
</body>
</html>
