<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/css/checkoutStyle.css">
    <title>Checkout</title>
</head>
<div w3-include-html="./general/header.html"></div>
<body>
<div class="card-container">
    <h1 class="card-header-name">Shopping Cart</h1>

    <div class="scrollable-items-list">

        <div class="card-item">
            <div class="image-box">
                <img class="image"
                     src="https://daroo.by/media/cache/new_catalog_image_big_preview/images.daroo.gift/daroo.by/gallery/productbanner/298/2016/01/18/569cca9b733ec.jpg"/>
            </div>
            <div class="card-item-info">
                <h1 class=”name”>Flying at the controls of Flight Simulator</h1>
            </div>
            <div class="card-counter">
                <div class="card-counter-button">+</div>
                <div class="card-count">1</div>
                <div class="card-counter-button">-</div>
            </div>

            <div class="card-price">
                <div class="amount">$50.99</div>
                <button class="remove-button">Remove</button>
            </div>
        </div>
        <hr class="card-item-line">

        <div class="card-item">
            <div class="image-box">
                <img class="image"
                     src="https://daroo.by/media/cache/new_catalog_image_big_preview/images.daroo.gift/daroo.by/gallery/productbanner/5001382/2017/06/12/593e634727f0e.jpg"/>
            </div>
            <div class="card-item-info">
                <h1 class=”name”>Horseback riding</h1>
            </div>
            <div class="card-counter">
                <div class="card-counter-button">+</div>
                <div class="card-count">1</div>
                <div class="card-counter-button">-</div>
            </div>

            <div class="card-price">
                <div class="amount">$40.5</div>
                <button class="remove-button">Remove</button>
            </div>
        </div>
        <hr class="card-item-line">

        <div class="card-item">
            <div class="image-box">
                <img class="image"
                     src="https://daroo.by/media/cache/new_catalog_image_big_preview/images.daroo.gift/daroo.by/gallery/productbanner/5003567/2022/07/19/62d6fadb4ef3a.jpg"/>
            </div>
            <div class="card-item-info">
                <h1 class=”name”>Rent and rental of ATVs</h1>
            </div>
            <div class="card-counter">
                <div class="card-counter-button">+</div>
                <div class="card-count">1</div>
                <div class="card-counter-button">-</div>
            </div>

            <div class="card-price">
                <div class="amount">$300.99</div>
                <button class="remove-button">Remove</button>
            </div>
        </div>
        <hr class="card-item-line">

        <div class="card-item">
            <div class="image-box">
                <img class="image"
                     src="https://daroo.by/media/cache/new_catalog_image_big_preview/images.daroo.gift/daroo.by/gallery/productbanner/5002894/2019/07/24/5d385e008a42d.jpg"/>
            </div>
            <div class="card-item-info">
                <h1 class=”name”>Fun at the water park</h1>
            </div>
            <div class="card-counter">
                <div class="card-counter-button">+</div>
                <div class="card-count">1</div>
                <div class="card-counter-button">-</div>
            </div>

            <div class="card-price">
                <div class="amount">$5.99</div>
                <button class="remove-button">Remove</button>
            </div>
        </div>
        <hr class="card-item-line">

    </div>
    <hr class="header-line">

    <div class="checkout">
        <div class="checkout-total">
            <div>
                <div class="total">Total</div>
            </div>
            <div class="total-amount">$398.47</div>
        </div>
        <button class="checkout-button">Checkout</button>
    </div>
</div>
<script src="../../assets/js/file-includer.js"></script>
</body>
</html>
